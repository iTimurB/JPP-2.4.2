<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2>User edit</h2>

<form th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <p>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </p>

    <p>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    </p>

    <p>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </p>

    <p>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </p>
    <div class="form-group">
        <select multiple size="2" name="role" class="form-control">
            <label class="control-label">User's Role:</label>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            <option selected = "selected" value="ROLE_USER">ROLE_USER</option>
        </select>
    </div>

    <p>
    <input type="submit" value="Update user"/>
    </p>

    <hr>
    <p><a class="btn btn-lg btn-success" th:href="@{/admin/admin_page}" role="button">Return in admin page</a></p>
    <hr>
</form>

</body>
</html>
